<h1>Registration Page</h1>

<h3 style="margin-left: 15px;">Create Your New Account</h3>
<div class="userInformation">
    <div class="input-group mb-3">
        <span class="input-group-text">First Name: </span>
        <input type="text" class="form-control" [(ngModel)]="firstName">
        <span class="input-group-text">Last Name: </span>
        <input type="text" class="form-control" [(ngModel)]="lastName">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Email: </span>
        <input type="text" class="form-control" [(ngModel)]="email">
        <span class="input-group-text">Password: </span>
        <input type="text" class="form-control" [(ngModel)]="password">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Address 1: </span>
        <input type="text" class="form-control" [(ngModel)]="address1">
        <span class="input-group-text">Address 2: </span>
        <input type="text" class="form-control" [(ngModel)]="address2">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">City: </span>
        <input type="text" class="form-control" [(ngModel)]="city">
        <span class="input-group-text">State: </span>
        <input type="text" class="form-control" [(ngModel)]="state">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Zip: </span>
        <input type="text" class="form-control" [(ngModel)]="zip">
        <span class="input-group-text">Phone: </span>
        <input type="text" class="form-control" [(ngModel)]="phone">
    </div>
</div>

<button class="userManipulation" (click)="createAccount()">Create Account</button>
